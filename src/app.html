<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Roboto:wght@600;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="particles-js"></div>
		<div id="content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; z-index: 1;">
			%sveltekit.body%
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <script>
         particlesJS('particles-js', {
           particles: {
             number: { value: 24, density: { enable: true, value_area: 800 } },
             color: { value: '#121425' },
             shape: {
               type: 'polygon',
               stroke: { width: 0, color: '#000' },
               polygon: { nb_sides: 6 },
               image: { src: 'img/github.svg', width: 100, height: 100 }
             },
             opacity: {
               value: 0.3,
               random: true,
               anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
             },
             size: {
               value: 72.15354273894853,
               random: true,
               anim: { enable: true, speed: 10, size_min: 40, sync: false }
             },
             line_linked: {
               enable: false,
               distance: 200,
               color: '#ffffff',
               opacity: 1,
               width: 2
             },
             move: {
               enable: true,
               speed: 8,
               direction: 'none',
               random: true,
               straight: false,
               out_mode: 'bounce',
               bounce: false,
               attract: { enable: false, rotateX: 600, rotateY: 1200 }
             }
           },
           interactivity: {
             detect_on: 'canvas',
             events: {
               onhover: { enable: true, mode: 'repulse' },
               onclick: { enable: true, mode: 'push' },
               resize: true
             },
             modes: {
               grab: { distance: 400, line_linked: { opacity: 1 } },
               bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
               repulse: { distance: 200, duration: 0.4 },
               push: { particles_nb: 4 },
               remove: { particles_nb: 2 }
             }
           },
           retina_detect: true
         });
         var count_particles, stats, update;
         stats = new Stats();
         stats.setMode(0);
         stats.domElement.style.position = 'absolute';
         stats.domElement.style.left = '0px';
         stats.domElement.style.top = '0px';
         document.body.appendChild(stats.domElement);
         count_particles = document.querySelector('.js-count-particles');
         update = function () {
           stats.begin();
           stats.end();
           if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
             count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
           }
           requestAnimationFrame(update);
         };
         requestAnimationFrame(update);
        </script>
</html>
